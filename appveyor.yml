  # Version Suffix
  version_suffix: alpha
  nuget_user: bielu@bielu.pl
  nuget_password: 6eH!uvA8h*Mg7YhnL@wAKPIP

install:
  - nuget sources add -Name MyAccountFeed2 -Source https://ci.appveyor.com/nuget/bielu-s77m8i59ehlc -UserName %nuget_user% -Password %nuget_password%
